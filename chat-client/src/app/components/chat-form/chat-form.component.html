<div>
  <h1>Welcome to chat application</h1>
    <h3>Enter Name:</h3>
    <input type="text" placeholder="Name" [(ngModel)]="name" />
  
    <h3>Enter Password:</h3>
    <input type="password" placeholder="Password" [(ngModel)]="password" />
  
    <br><br>
  
    <button (click)="onSend()">Submit</button>
  </div>
